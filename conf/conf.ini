[Log]
enable  = true
level   = "INFO"

[Process]
maxCPU     = 2
maxMemory  = "2g"
healthPort = 10241

[Server]
serverName = "gd-demo"
httpPort   = 10240

[Statistics]
stat         = true
statInterval = 5
falcon       = true

[Swagger]
swagger = true

[Mysql.demo]
master_ip = 127.0.0.1
master_port = 3306
user = root
password = password
timeout = 5s
max_open = 100
max_idle = 8

[Redis.demo]
addr = "127.0.0.1:6379"