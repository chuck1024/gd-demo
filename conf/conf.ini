[Log]
enable  = true
level   = "INFO"
logDir  = "log"

[Process]
maxCPU     = 2
maxMemory  = "2g"
healthPort = 10241

[Server]
serverName = "gd-demo"
httpPort   = 10240

[Statistics]
stat         = true
statInterval = 5
falcon       = true

[Swagger]
swagger = true

[Mysql]
master_ip = 127.0.0.1
master_port = 3306
user_write = root
pass_write = password
user_read = root
pass_read = password
db = demo
timeout = 5s
max_open = 100
max_idle = 8

[Redis]
addr = "127.0.0.1:6379"